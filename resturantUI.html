<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="myStyle.css" />
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Restaurant UI</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <ul class="navbar">
        <li class="logo">
            <img src="./assets/logo.png" alt="Logo">
        </li>
        <section class="buttons">
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">
                    Menu
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#75FB4C"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                </a>
            </li>
            <li>
                <a href="#">
                    Services
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#75FB4C"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                </a>
            </li>
            <li><a href="#">Offers</a></li>
        </section>
        <li class="icons"><img src="./assets/search.png" alt="Search"></li>
        <li class="icons"><img src="./assets/buy.png" alt="Cart"></li>
        <li class="icons">
            <section class="Contact">
                <img src="./assets/call.png" alt="Contact">
                Contact
            </section>
        </li>
    </ul>

    <Main>
        <section class="mainSection">
            <h1>Dive into Delights <br> Of Delectable <span class="green">Food</span></h1>
            <p>
                Where Each Plate Weaves a Story of Culinary Mastery and Passionate Craftsmanship
            </p>
            <section class="buttonsInMainSection">
                <button>Order Now</button>
                <section>
                    <p>Watch Video</p>
                    <img src="./assets/start.png" alt="Start">
                </section>
            </section>
        </section>

        <section class="rightSection">
            <img src="./assets/main.png" alt="Main">
            <section class="imgCards">
                <section class="card">
                    <img src="./assets/f1.png" alt="Food 1">
                </section>
                <section class="card">
                    <img src="./assets/f2.png" alt="Food 2">
                </section>
            </section>
        </section>

    </Main>

</body>
</html>
